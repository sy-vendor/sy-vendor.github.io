            </div>

        <div class="col-md-8 col-md-offset-2">
      		<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * Definition for a binary tree node.</span><br><span class="line"> * type TreeNode struct &#123;</span><br><span class="line"> *     Val int</span><br><span class="line"> *     Left *TreeNode</span><br><span class="line"> *     Right *TreeNode</span><br><span class="line"> * &#125;</span><br><span class="line"> */</span><br><span class="line">var index int</span><br><span class="line">func kthLargest(root *TreeNode, k int) int &#123;</span><br><span class="line">    if root == nil  k &lt; 1&#123;</span><br><span class="line">        return -1</span><br><span class="line">    &#125;</span><br><span class="line">    index = 0</span><br><span class="line">    node := convertToSearch(root, k)</span><br><span class="line">    fmt.Println(&quot;====node:&quot; , node)</span><br><span class="line">    return node.Val</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func convertToSearch(node *TreeNode, k int) *TreeNode&#123;</span><br><span class="line">    if node.Right != nil&#123;</span><br><span class="line">        right := convertToSearch(node.Right, k)</span><br><span class="line">        if right != nil&#123;</span><br><span class="line">            return right</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    index ++</span><br><span class="line">    fmt.Println(&quot;index:&quot; , index)</span><br><span class="line">    if index == k&#123;</span><br><span class="line">        return node</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    if node.Left != nil &#123;</span><br><span class="line">        left := convertToSearch(node.Left, k)</span><br><span class="line">        if left != nil &#123;</span><br><span class="line">            return left</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
